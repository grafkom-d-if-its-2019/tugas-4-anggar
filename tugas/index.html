<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Shapes</title>
    <meta name="author" content="David W Parker">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="/tugas/styles.css" rel="stylesheet" type="text/css">

    <style type="text/css">
      body {
        background: #000;
      }
    </style>

  </head>

  <body>
    <canvas id="glcanvas" width="640" height="640">
      Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>

    <!-- Shaders -->
    <script name="shader" data-src="/tugas/shaders/vertex.glsl" data-type="vertex" data-version="v1"></script>
    <script name="shader" data-src="/tugas/shaders/vertexCube.glsl" data-type="vertex" data-version="v2"></script>
    <script name="shader" data-src="/tugas/shaders/fragment.glsl" data-type="fragment" data-version="v1"></script>
    <script name="shader" data-src="/tugas/shaders/fragmentCube.glsl" data-type="fragment" data-version="v2"></script>

    <!-- Library: Signals processing used for dispatching methods -->
    <script type="text/javascript" src="../vendor/js/glMatrixMin.js"></script>
    <script type="text/javascript" src="../vendor/js/signals.js"></script>

    <!-- Library: our common library -->
    <script type="text/javascript" src="/tugas/libs/glUtils.js"></script>

    <!-- This is the bulk of the actual WebGL stuff -->
    <script type="text/javascript" src="/tugas/index.js"></script>
  </body>
</html>
